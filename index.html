<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Welcome Animation Section -->
<div class="container3" id="animationContainer">
  <div class="animation">
    <div id="wrapper">
      <h1>Welcome to Color Palette Generator</h1>
      <div class="book">
        <p>This is where you find an amazing color palette. It offers stunning tones that spark creativity.</p>
      </div> 
    </div>
    <div class="card"></div>
  </div>
</div>

<!-- Color Palette Generator Section -->
<div class="container" id="paletteContainer">
  <div class="wrapper">
    <div class="common">
      <div class="alert-div">
        <p>#ffffff copied to your clipboard</p>
      </div>

      <section class="section1">
        <h1>Color Palette Generator</h1>
        <div class="colors">
          <div class="color"><div class="color-img"><button class="copy">Copy</button></div><div class="color-text">#ffffff</div><input type="color" /></div>
          <div class="color"><div class="color-img"><button class="copy">Copy</button></div><div class="color-text">#ffffff</div><input type="color" /></div>
          <div class="color"><div class="color-img"><button class="copy">Copy</button></div><div class="color-text">#ffffff</div><input type="color" /></div>
          <div class="color"><div class="color-img"><button class="copy">Copy</button></div><div class="color-text">#ffffff</div><input type="color" /></div>
          <div class="color"><div class="color-img"><button class="copy">Copy</button></div><div class="color-text">#ffffff</div><input type="color" /></div>
        </div>
      </section>

      <section class="section2">
        <button class="btn" id="generateBtn">Generate Palette</button>
        <p>Or press the "spacebar" to generate a new palette.</p>
      </section>
    </div>
  </div>
</div>

<audio id="copySound" src="cope/copy-sound.mp3" preload="auto"></audio>
<script src="script.js"></script>
</body>
</html>
